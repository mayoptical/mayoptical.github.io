<!-- Portfolio Grid Section -->
<section id="portfolio-anchor"></section>
<section id="portfolio" style="padding: 100px 100px;">
    <div class="container reveal">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Gallery</h2>
                <h3 class="section-subheading text-muted" style="margin-bottom: 10px;">Follow us!</h3>
                <ul class="list-inline social-buttons" style="margin-bottom: 50px;">
                    {% for network in site.social %}
                    <li><a href="{{ network.url }}"><i class="fa-brands fa-{{ network.title }}"></i></a>
                    </li>
                    {% endfor %}
                </ul>

            </div>
        </div>
        <div class="row">

            <!-- LightWidget WIDGET -->
            <script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script><iframe src="https://cdn.lightwidget.com/widgets/cbf92bd7e4325ca9a57019a92a73bf55.html" scrolling="no" allowtransparency="true" class="lightwidget-widget" style="width:100%;border:0;overflow:hidden;"></iframe>
        </div>
    </div>
</section>
